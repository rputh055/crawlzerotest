{% extends "crawlzero/base.html" %}
{% block body_block %}
<div class="container">
  <div class="jumbotron">
    <h1>Welcome to the CrawlZero !</h1>
    {% if user.is_authenticated %}
        <h2>Hello {{ user.username }}</h2>
    {% else %}
        <h2>Login or Register to Continue.!</h2>
    {% endif %}
  </div> 
</div>
{% endblock %}
