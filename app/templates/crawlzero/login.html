{% extends 'crawlzero/base.html' %}
{% block body_block %}
  <div class="container">
    <div class="jumbotron">
      <h1>Login here :</h1>
      <form method="post" action="{% url 'crawlzero:user_login' %}">
        {% csrf_token %}
        {# A more "HTML" way of creating the login form#}
          <label for="username">Username:</label>
          <input type="text" name="username" placeholder="Username">
          <label for="password">Password:</label>
          <input type="password" name="password" placeholder="Password">
          <input type="submit" name="" value="Login">
      </form>
    </div>
  </div>
{% endblock %}

{% block reg_block %}
<div class="container">
  <div class="jumbotron">
    <form method="post" action= "{% url 'crawlzero:register' %}">
      {% csrf_token %}
      <p>If new user register first</p>
      <input type="submit" name="" value="Register">
    </form>
  </div>
</div>
{% endblock %}
