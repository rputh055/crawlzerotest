version: '3'

services:
  db:
    image: postgres:latest
    hostname: db
    ports:
      - "8001:5432"
    env_file:
      - config/db/database1_env
    volumes:
      - database1_volume:/var/lib/postgresql/data
    networks:
      - database1_network
    
  app:
    build:
      context: .
      dockerfile: config/app/Dockerfile
    command: sh /config/on-container-start.sh
    hostname: app
    volumes:
      - ./app:/app
      - static:/srv/static
      - media:/srv/media
    networks:
      - nginx_network
      - database1_network
    expose:
      - "8000"
    depends_on:
      - db
    links:
      - db:db
    environment:
      - DJANGO_SETTINGS_MODULE=myproject.settings
  nginx:
    image: nginx:latest
    hostname: nginx
    ports:
      - "8000:8000"
    volumes:
      - ./config/nginx:/etc/nginx/conf.d
      - static:/srv/static
      - media:/srv/media
    depends_on:
      - app
    networks:
      - nginx_network


networks:
  nginx_network:
    driver: bridge
  database1_network:
    driver: bridge

volumes:
  database1_volume:
  static:
  media:
